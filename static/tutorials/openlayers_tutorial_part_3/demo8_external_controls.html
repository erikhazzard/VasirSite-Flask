<html>
<head>
    <title>vasir.net | OpenLayers Tutorial Part 3 | Controls Example 8</title>
</head>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript">

//Set up a global variable to hold our map object
var map;

function init(){
    
    map = new OpenLayers.Map('map');

    var wms = new OpenLayers.Layer.WMS(
        "OpenLayers WMS",
        "http://labs.metacarta.com/wms/vmap0",
        {layers: 'basic'}
    );

    map.addLayers([wms]);
    
    var external_control = new OpenLayers.Control.MousePosition({
                    div: document.getElementById('external_control') });

    map.addControl(external_control);

    map.zoomToMaxExtent();
}
</script>
<body onload="init()">

<div id="map" style="width: 600px; height: 300px"></div>
<div id="external_control"></div>
</body>
</html>
