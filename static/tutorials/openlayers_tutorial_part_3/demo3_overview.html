<html>
<head>
    <title>vasir.net | OpenLayers Tutorial Part 3 | Controls Example 1</title>
</head>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript">

//Set up a global variable to hold our map object
var map;

function init(){
    map_controls = [ new OpenLayers.Control.OverviewMap(), new OpenLayers.Control.LayerSwitcher() ];
    
    map = new OpenLayers.Map('map', {controls: map_controls});

    var wms = new OpenLayers.Layer.WMS(
    "OpenLayers WMS",
    "http://labs.metacarta.com/wms/vmap0",
    {layers: 'basic'}
    );
     
    map.addLayers([wms]);
    map.zoomToMaxExtent();
}
</script>
<body onload="init()">

<div id="map" style="width: 600px; height: 300px"></div>

</body>
</html>
